<!doctype HTML>
<html>
    <head>
        <title>iTunes Remote</title>
        <link href='static/styles.css' type='text/css' rel='stylesheet'>
        <link href='http://netdna.bootstrapcdn.com/font-awesome/4.0.0/css/font-awesome.min.css' type='text/css' rel='stylesheet'>
        <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
    </head>
    <body>
        <header>
            <h1>iTunes Controller</h1>
        </header>
        <div class='container'>
            <div class='nowplaying'>
                <div class='songinfo'>
                    <span class='artist'>Artist</span>
                    <span class='song'>Song</span>
                    <span class='album'>Album</span>
                </div>
            </div>
            <div class='songstate'>
                <div class='rating'>
                    <span class='star'><i class="fa fa-star"></i></span>
                    <span class='star'><i class="fa fa-star"></i></span>
                    <span class='star'><i class="fa fa-star"></i></span>
                    <span class='star'><i class="fa fa-star"></i></span>
                    <span class='star'><i class="fa fa-star"></i></span>
                </div>
            </div>
            <div class='controls'>
                <span class='prev'><a href='#'>Prev</a></span>
                <span class='toggle'><a href='#'>Play/Pause</a></span>
                <span class='next'><a href='#'>Next</a></span>
            </div>
        </div>
        <footer>
            &copy; George Lifchits, 2013
        </footer>
        <script src='static/itunes.js' type='text/javascript'></script>
    </body>
</html>
